<div class="container">
    <h3 style="margin-bottom:25px; margin-top:15px">Customer List</h3>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Customer Address</th>
                <th>Customer Phone No</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let customer of customers">
                <td>{{customer.customerID}}</td>
                <td>{{customer.customerName}}</td>
                <td>{{customer.customerEmail}}</td>
                <td>{{customer.customerAddress}}</td>
                <td>{{customer.customerNumber}}</td>
                <td>
                    <button (click)="updateTheCustomer(customer.customerID)" class="btn btn-success">Update</button>
                </td>
                <td>
                    <button (click)=" customerDeletion(customer.customerID)" class="btn btn-danger">Delete</button>
                </td>
                <td>
                    <button (click)="viewTheCustomer(customer.customerID)" class="btn btn-info">View Customer</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
