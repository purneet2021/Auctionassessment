<div class="col-md-6 offset-md-3">
    <h3 >Update Customer</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Customer ID</label>
            <input type="text" class="form-control" id="cid" [(ngModel)]="customer.customerID" name="cid" required disabled>
        </div>
        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" class="form-control" id="cname" [(ngModel)]="customer.customerName" name="cname" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="customer.customerEmail" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="customer.customerPassword" name="password" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="customer.customerAddress" name="address" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" id="phno" [(ngModel)]="customer.customerNumber" name="phno"  required>
           
        </div>
        <button class="btn btn-success" style="margin-top: 12px;" type="submit">Update</button>
    </form>
    </div>
