<div class="col-md-6 offset-md-3">
    <h3 style="margin-bottom:25px; margin-top:15px">Registration for Customer</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Customer Id</label>
            <input type="number" class="form-control" id="id" [(ngModel)]="customer.customerID" name="id" required>
        </div>
        <div class="form-group row">
            <div class="col-md-4">
                <label>Name</label>
                <input type="text" class="form-control" id="fname" [(ngModel)]="customer.customerName" name="fname" required>
            </div>
            <div class="col-md-4">
                <label>Email</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="customer.customerEmail" name="email" required>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="customer.customerPassword" name="password" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="customer.customerAddress" name="address" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" id="phno" [(ngModel)]="customer.customerNumber" name="phno" required>
        </div>
        <button class="btn btn-success" style="margin-top: 12px;" type="submit">Register</button>
    </form>
    </div>
